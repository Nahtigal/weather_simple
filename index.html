<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Зональний прогноз погоди</title>
    </head>
    <body>
        <h1 >Погода довкола точки</h1>    
    <form id="koord">
        <label for="lat">Широта</label> <br>
        <input type="text" id="lat" name="lat" value ="49.49"/> <br>
        <label for="long">Довгота</label><br>
        <input type="text" id="long" name="long" value ="24.00"/><br>
          <button id="btnGetWeather"  class="nav_btn">Знайти</button>
    </form>

        
        <table id="mainTable">
            <tr>
                <th>Сьогодні</th><th>Завтра</th><th>Післязавтра</th> 
            </tr>
            
                <tr>
                <td colspan=3 align=center> <b>Температура</b></td>    
                </tr>
            
            <tr>
                <td id="tToday"></td> <td id="tTomorrow"></td> <td id="tAfterTomorrow"></td>
            </tr>
            
                <tr>
                <td colspan=3 align=center> <b>Тиск</b> </td>    
                </tr>
                
            <tr>
                <td id="pToday"> </td> <td id="pTomorrow"> </td> <td id="pAfterTomorrow"> </td>
            </tr>
            
                <tr>
                <td colspan=3 align=center> <b>Хмарність</b> </td> 
                </tr>
          
            <tr>
            <td id="iconToday"> </td> <td id="iconTomorrow"> </td> <td id="iconAfterTomorrow"> </td>
            </tr>
            
            <tr>
            <td id="TextToday"> </td> <td id="TextTomorrow"> </td> <td id="TextAfterTomorrow"> </td>
            </tr>
            
            
        </table>
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
           <script type="text/javascript" src="scripts/index.js"></script>
